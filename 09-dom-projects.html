<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe();">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input
      type="text"
      placeholder="Cost of Orders"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event);"
    />
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event) {
        if (
          event.key === "Enter" &&
          document.querySelector(".js-cost-input").value
        ) {
          calculateTotal();
        }
      }

      function calculateTotal() {
        cost = Number(document.querySelector(".js-cost-input").value);
        if (cost < 40) {
          document.querySelector(".js-total-cost").innerHTML = `$${cost + 10}`;
        } else {
          document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
        }
      }

      function subscribe() {
        const buttonElem = document.querySelector(".js-subscribe-button");

        if (buttonElem.innerText === "Subscribe") {
          buttonElem.innerText = "Subscribed";
        } else {
          buttonElem.innerText = "Subscribe";
        }
      }
    </script>
  </body>
</html>
